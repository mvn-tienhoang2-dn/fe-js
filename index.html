<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sytle.css">
  <title>Demo</title>
</head>
<body>
  <div class="container">
      <h3> Call API with Fetch</h3>
      <table class="detail">
        <thead>
          <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Avatar</th>
          </tr>
        </thead>
        <tbody class="detail" id="call-fetch">
        </tbody>
      </table>
      <br>
      <div class="axios">
      <h3> Call API with Axios</h3>
      <ul id="call-axios">
      </ul>
    </div>
    <div class="ajax">
      <h3> Call API with Ajax</h3>
      <div id="call-ajax">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
